
    <div class="whishListContent"  *ngIf="totalItems!=0">
        
        <a (click)="getProductId(data._id)" routerLink="/productDetails" class="productDetails" *ngFor="let data of paginatedData;index as i" >
          <div class="productCard">
           
            <img src={{data.imageCover}}>
          
              <div class="textContent">
                  <div class="rating" *ngIf="data.ratingsAverage>=1 && data.ratingsAverage<2">
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                  </div>
                  <div class="rating" *ngIf="data.ratingsAverage>=2 && data.ratingsAverage<3">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                  <div class="rating" *ngIf="data.ratingsAverage>=3 && data.ratingsAverage<4">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                  </div>
                  <div class="rating" *ngIf="data.ratingsAverage>=4 && data.ratingsAverage<5">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="rating" *ngIf="data.ratingsAverage===5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h5  class="price" *ngIf="data.priceAfterDiscount"><span >${{data.price}}</span> ${{data.priceAfterDiscount}}</h5>
                    <h5  class="price" *ngIf="!data.priceAfterDiscount"> ${{data.price}}</h5>
              </div>
              <h4 class="name">{{data.title}}</h4>
              <p class="discription" >{{data.description}}</p>
              <div class="button-container" (click)="$event.stopPropagation()">
                  <label class="container">
                      <input checked="checked" type="checkbox" (change)="removeFromWishlist(data._id,i)">
                      <div class="checkmark">
                          <svg viewBox="0 0 256 256">
                              <rect fill="none" height="256" width="256"></rect>
                              <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path>
                          </svg>
                      </div>
                  </label>
                  <a (click)="addToCart(data._id)" class="btn">Ajouter<i class="fa-solid fa-cart-shopping"></i></a>
              </div>
          </div>
      </a>
      <!-- <nz-empty *ngIf="totalItems==0" nzNotFoundImage="simple" [nzNotFoundContent]="'hello'"></nz-empty> -->
      
      </div>
      <nz-empty *ngIf="totalItems==0" [nzNotFoundContent]="'Votre Liste de souhaits est vide. Essayez d ajouter des produits.'"> </nz-empty>
      <div class="pagination-style">
        <nz-pagination
       [nzPageIndex]="currentPage"
       [nzPageSize]="pageSize"
       (nzPageIndexChange)="changePage($event)"
       [nzTotal]="totalItems"
        ></nz-pagination>
      </div>
