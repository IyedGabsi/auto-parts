

  <h4 >Total : <span>{{results}} users</span></h4>

<nz-table #basicTable [nzData]="listOfData" nzShowPagination ngSkipHydration>
    <thead>
      <tr>
        <th>UserName</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data;index as i">
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.active }}</td>
        <td>
          <a (click)="delete(data._id,i)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
